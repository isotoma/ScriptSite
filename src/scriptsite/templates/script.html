{% extends 'base.html' %}

{% block content %}

{{ script.script_file }}
{{ script.date_uploaded }}
{{ num_tests }}

<span>Approved: {{script.approved}}</span>

<div>
<form action="." method="POST">
    {% csrf_token %} 
    {% if script.approved %}
    <input type="submit" value="Create Test Run" name="create" />
    {% endif %}
    {% if can_approve %}
    {% if not script.approved %}
    <input type="submit" value="Approve Test Run" name="approve" />
    {% endif %}
    {% endif %}
</form>
</div>

{% endblock %}
